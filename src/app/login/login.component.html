<div class="full_container">
    <div class="container">
       <div class="center verticle_center full_height">
          <div class="login_section">
             <div class="logo_login">
                <div class="center">
                   <img width="210" src="assets/images/logo/logo_cm.jpg" alt="#"/>
                </div>
             </div>
             <div class="login_form">
                
                   <fieldset>
                      <div class="field">
                         <label class="label_field">Email Address</label>
                         <input type="email" [(ngModel)]="request.email" id="email" name="email" placeholder="E-mail" />
                      </div>
                      <div class="field">
                         <label class="label_field">Mot de passe</label>
                         <input type="password" [(ngModel)]="request.password" id="password" name="password" placeholder="Password" />
                      </div>
                      <div class="field">
                         <label class="label_field hidden">hidden label</label>
                         <label class="form-check-label"><input type="checkbox" class="form-check-input"> Se rappeler de moi</label>
                         <a class="forgot" href="#">Mot de passe oubliÃ©?</a>
                      </div>


                      <div class="field margin_0">
                         <label class="label_field hidden">hidden label</label>
                         <button class="main_bt" type="submit" (click)="signin(request)">Se connecter</button>
                         <!-- <button class="main_bt"><a routerLink="/dasbord">Se connecter</a></button>-->
                      </div>

                                <br> <br>
                      <div class="field margin_0">
                         <label class="label_field hidden">hidden label</label>
                         <button class="main_bt"> <a href="register.html">S'inscrire</a></button>
                      </div>

                   </fieldset>
                
             </div>
          </div>
       </div>
    </div>
 </div>
 <!-- jQuery -->
 <script src="assets/js/jquery.min.js"></script>

 <script src="assets/js/bootstrap.min.js"></script>
